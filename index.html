<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dictionary</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <audio id="sound"></audio>
        <div class="container">
            <div class="dictionary">
                <div class="searchbar">
                    <input id="inputWord" type="text" placeholder="Type here ...">
                    <button class="searchbtn" id="searchbtn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="resultpanel"></div>
                <div class="carousel"></div>
            </div>
        </div>
        <script src="dictionary.js"></script>
    </body>
</html>

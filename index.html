<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dictionary</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <audio id="sound"></audio>
        <div class="container">
            <div class="dictionary">
                <div class="searchbar">
                    <input id="inputWord" type="text" placeholder="Type here ...">
                    <button class="searchbtn" id="searchbtn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="resultpanel">
                    <div class="word">
                        <h1 id="word">hello</h1>
                        <button class="soundbtn" onclick="playAudio()">
                            <i class="bi bi-volume-up-fill"></i>
                        </button>
                   </div>
                </div>
                <div class="carousel">
                    <div class="slider">
                        <section><div class="details">
                            <p id="pos">exclamation</p>
                            <p id="phonetics">/həˈləʊ/</p>
                            </div>
                            <div id="meaning" class="meaning"><p>used as a greeting or to begin a phone conversation.</p></div>
                            <div id="example" class="example">hello there, Katie!</div>  
                        </section> 
                        <section>
                            <div class="details">
                                <p id="pos">verb</p>
                                <p id="phonetics">/həˈləʊ/</p>
                                </div>
                                <div id="meaning" class="meaning"><p>say or shout ‘hello’.</p></div>
                                <div id="example" class="example">I pressed the phone button and helloed</div>  
                        </section> 
                   </div>
                   <div class="controls">
                        <span class="arrow prev">
                             <span class="material-symbols-outlined">arrow_back_ios</span>
                        </span>
                        <span class="arrow next">
                             <span class="material-symbols-outlined">arrow_forward_ios</span>
                        </span>
                   </div>
                </div>
            </div>
        </div>
        <script src="dictionary.js"></script>
    </body>
</html>

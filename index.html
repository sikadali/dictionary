<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dictionary</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="dictionary">
                <div class="searchbar">
                    <input type="text" placeholder="Type here ...">
                    <button class="searchbtn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="resultpanel">
                    <div class="word">
                        <h1 >word</h1>
                        <button class="soundbtn">
                            <i class="bi bi-volume-up-fill"></i>
                        </button>
                    </div>
                    <div class="details">
                        <p>partOfSpeech</p>
                        <p>/phonetics/</p>
                    </div>
                    <div class="meaning"><p>meaning</p></div>
                    <div class="example">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident voluptatibus, dolor eligendi fuga harum molestias laborum libero. Laboriosam saepe aliquid mollitia, explicabo, similique quisquam minima autem, illum voluptatem rem deserunt.</div>   
                </div>
            </div>
        </div>
        <script src="dictionary.js"></script>
    </body>
</html>
